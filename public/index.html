<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Turf Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    /* Transparent background for OBS */
    html, body {
      margin: 0; padding: 0; background: transparent; color: #e6f1ff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .overlay {
      box-sizing: border-box;
      padding: 12px 16px;
      background: rgba(10, 25, 41, 0.55); /* semi-transparent */
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 8px;
      min-width: 360px;
      max-width: 520px;
    }
    .header {
      display: flex; align-items: baseline; gap: 8px;
      margin-bottom: 8px;
    }
    .title {
      font-weight: 700; font-size: 18px;
    }
    .subtitle {
      opacity: 0.8; font-size: 12px;
    }
    .stats {
      display: grid; grid-template-columns: 1fr 1fr; gap: 6px 12px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .stats div { opacity: 0.95; }

    .online {
      margin-bottom: 10px; font-size: 12px;
      opacity: 0.9;
    }

    .feed {
      list-style: none; margin: 0; padding: 0; font-size: 14px;
      max-height: 260px; overflow: hidden;
    }
    .feed li {
      margin: 6px 0; padding-left: 8px; border-left: 2px solid rgba(255,255,255,0.15);
      line-height: 1.3;
    }
    .tag {
      display: inline-block; padding: 1px 6px; font-size: 11px; border-radius: 999px;
      background: rgba(77, 208, 225, 0.18); color: #4dd0e1; margin-right: 6px;
    }
    .tag.takeover { background: rgba(129,199,132,0.18); color: #81c784; }
    .tag.medal { background: rgba(255,215,64,0.18); color: #ffd740; }
    .tag.chat { background: rgba(144,202,249,0.18); color: #90caf9; }
    .muted { opacity: 0.7; }

    /* Map container */
    #map {
      width: 100%;
      height: 240px;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 10px;
      display: none; /* toggled by config */
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header">
      <div class="title">Turf Live</div>
      <div class="subtitle" id="subtitle"></div>
    </div>

    <div class="online" id="presence">Status: <span class="muted">unknown</span></div><div class="stats" id="stats">
      <div>Rank/Level: <span class="muted" id="rank">-</span></div>
      <div>Leaderboard Place: <span class="muted" id="place">-</span></div>
      <div>Points Per Hour: <span class="muted" id="pph">-</span></div>
      <div>Zones Now: <span class="muted" id="zonesNow">-</span></div>
      <div>All Time Points: <span class="muted" id="points">-</span></div>
      <div>Zones Taken (All Time): <span class="muted" id="taken">-</span></div>
      <div>Unique Zones (All Time): <span class="muted" id="unique">-</span></div>
    </div>

    <ul class="feed" id="feed"></ul>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/client.js"></script>
</body>
</html>
